<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-buttons left style="display: flex;">
      <button (click)="openMenu()" style="background: transparent;">
        <img src="assets/imgs/ic_ham.png" style="width: 25px;"/>
      </button>
    </ion-buttons>

    <ion-buttons center text-center>
      <button (click)="openMenu()" style="background: transparent;" text-center>
        <div class="flex_center_content" style="margin-left: -30px;">
          <img src="assets/imgs/logo.png" style="width: 20px;">
          <span text-color="title_white"
                style="color: #FFFFFF;font-weight: 900;font-size: 17px;margin-top: 2px;margin-left: 7px;font-family: nexa_bold;">TUMGO</span>
        </div>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button style="background: transparent;" text-center>
        <div class="flex_center_content" (click)="openNotification()">
          <img src="assets/imgs/ic_notification.png" style="width: 20px;">
        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let lst of list_arr;let i=index;" no-padding no-margin>
    <ion-row>
      <ion-col col-5>
        <div class="flex_center_content" style="width: 100%;height: 100%;">
          <div style="width: 90%;">
            <div style="width: 90%;height: 90px;background-color: #BDBDBD;border-radius: 10px;">

            </div>

            <div style="width: 90%;display: flex;margin-top: 10px;">
              <div style="width:50%;background-color: #4e51a3;padding-top: 3px;padding-bottom: 3px;margin-right: 2px;" (click)="openTicket(i)">
                <p style="color: #FFFFFF;font-family: nexa_bold;font-size: 9px;">Accept</p>
              </div>
              <div style="width:50%;background-color: #4e51a3;padding-top: 3px;padding-bottom: 3px;margin-left: 2px;" (click)="cancelTicket()">
                <p style="color: #FFFFFF;font-family: nexa_bold;font-size: 9px;">Reject</p>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col col-7 (click)="openTicket(i)">
